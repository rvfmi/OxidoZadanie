}

img {
    display: block;

    height: auto;
}

p:has(> img) + p { 
    color: #555;
    font-style: italic;
    text-align: center;
    margin-bottom: 30px;
    font-size: 0.9em;
}

footer {
    text-align: center;

    margin-top: 30px;
